<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome Cover</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen" style="background-image: url('e (12).png')">

  <div class="bg-[#f9f6f0] p-10 rounded-3xl shadow-2xl text-center max-w-md w-full transition-transform duration-300 hover:scale-105">
    <h1 class="text-5xl font-bold text-[#2c3d33] mb-4">Hi, welcome!</h1>
    <p class="text-[#2c3d33] mb-6 text-lg">Please enter your name to continue:</p>

    <div class="flex justify-center">
      <input
        type="text"
        id="nameInput"
        placeholder="Your Name"
        class="border border-[#ca463c] bg-white text-[#4d5c44] placeholder-[#b39c82] rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#ca463c] transition"
      />
      <button
        onclick="window.location.href='home.html'"
        class="bg-[#f7a531] text-black font-semibold px-4 py-2 rounded-r-lg hover:bg-[#f5a200] hover:shadow-lg transition"
      >
        Enter
      </button>
    </div>
  </div>

  <script>
    function goToHome() {
      const name = document.getElementById('nameInput').value.trim();
      if (name) {
        localStorage.setItem('userName', name);
        window.location.href = 'index.html';
      } else {
        alert('Please enter your name.');
      }
    }
  </script>
</body>
</html>
