<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome Cover</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Google Fonts Inter (optional) */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-yellow-400 to-yellow-500 flex items-center justify-center min-h-screen">

  <div class="bg-black bg-opacity-90 p-10 rounded-3xl shadow-2xl text-center max-w-md w-full transition-transform duration-300 hover:scale-105">
    <h1 class="text-5xl font-bold text-yellow-400 mb-4 drop-shadow-lg">Hi, welcome!</h1>
    <p class="text-yellow-100 mb-6 text-lg">Please enter your name to continue:</p>

    <div class="flex justify-center">
      <input
        type="text"
        id="nameInput"
        placeholder="Your Name"
        class="border border-yellow-400 bg-black bg-opacity-50 text-yellow-100 placeholder-yellow-300 rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition"
      />
      <button
        onclick="goToHome()"
        class="bg-yellow-400 text-black font-semibold px-4 py-2 rounded-r-lg hover:bg-yellow-500 hover:shadow-lg transition"
      >
        Enter
      </button>
    </div>
  </div>

  <script>
    function goToHome() {
      const name = document.getElementById('nameInput').value.trim();
      if (name) {
        localStorage.setItem('userName', name);
        window.location.href = 'index.html'; // Pindah ke halaman utama
      } else {
        alert('Please enter your name.');
      }
    }
  </script>
</body>
</html>
